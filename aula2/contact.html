      <section class="contact">
        <div class="container">
          <h1>Contato</h1>
          <form class="form-contact" action="">
            
            <table style="width: 100%;">
                <tr class="linha">
                    <td class="coluna"><label for="username">Digite seu nome completo:</label></td>
                    <td><input type="text" class="controle" id="username" name="username" placeholder="digite o nome completo" required></td>
                </tr>
                <tr class="linha">
                    <td class="coluna"><label for="email">Digite seu e-mail:</label></td>
                    <td><input type="email" class="controle" id="email" name="email:" placeholder="digite o e-mail" required></td>
                </tr>
                <tr class="linha">
                    <td class="coluna"><label for="">Qual o motivo do contato:</label></td>
                    <td>
                        <select name="question" id="question" class="controle">
                            <option value="q0">-- Selecione --</option>
                            <option value="q1">Problema no site</option>
                            <option value="q2">Não sei programar</option>
                            <option value="q3">HTML é easy demais</option>
                        </select>
                    </td>
                </tr>
                <tr class="linha">
                    <td class="coluna"><label for="message">Sua Menssagem:</label><br/></td>
                    <td><textarea name="message" class="controle" id="message" cols="100" rows="10" placeholder="Digite sua Menssagem"></textarea></td>
                </tr>
                <tr class="linha">                    
                </tr>
                <tr class="linha">
                    <td class="coluna"></td>
                    <td><input type="submit" value="salvar" id="btnSalvar"></td>
                </tr>
            </table>
          </form>
        </div>
